<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <title>Minha Estufa</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="minha estufa, estufa, app minha estufa, gestão de estufa" name="keywords">
    <meta
        content="O aplicativo Minha Estufa permite a gestão de estufas organizada bem como a compra de revestimentos ágil"
        name="description">

    <!-- Favicons -->
    <link href="img/minha_estufa_icon.png" rel="icon">
    <link href="img/minha_estufa_icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700|Open+Sans:300,300i,400,400i,700,700i"
        rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="lib/ionicons/css/ionicons.min.css" rel="stylesheet">
    <link href="lib/magnific-popup/magnific-popup.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>


    <!--==========================
      Contact Section
    ============================-->
    <section id="contact" style="box-shadow: none">
        <div class="container">
            <div class="row wow fadeInUp">

                <div class="col-lg-4 col-md-4">
                    <div class="contact-about">
                        <h3>
                            <a href="#intro">
                                <img src="img/minha_estufa_logo_cor.png" width="300px" alt="" title="">
                            </a>
                        </h3>
                        <p>
                            Nosso objetivo é atráves da tecnologia possibilitar a gestão de estufas e produção de
                            hortaliças prezando sempre pela qualidade da produção e consequentemente no impacto da
                            qualidade de vida do planeta.
                        </p>
                        <div class="social-links">
                            <a href="https://www.facebook.com/minhaestufa" class="facebook">
                                <i class="fa fa-facebook"></i>
                            </a>
                        </div>

                        <div class="col-lg-3 col-md-4">
                            <div class="info">
                                <div>
                                    <i class="ion-ios-email-outline"></i>
                                    <p>atendimento@minhaestufa.com.br</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-4">
                            <div class="info">
                                <div>
                                    <i class="ion-ios-telephone"></i>
                                    <p>Whatsapp +55(54)99715.7583</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-4">
                    <div class="info">

                    </div>
                </div>


                <div class="col-lg-5 col-md-8">
                    <div class="form">
                        <div id="errormessage"></div>
                        <form id="contact_form" action="" method="post" role="form" class="contactForm">
                            <div class="form-row">
                                <div class="form-group col-lg-6">
                                    <input type="text" name="name" class="form-control" required id="name"
                                        placeholder="Nome" minlength="2" data-msg="Deve conter mais que 4 caracteres" />
                                    <div class="validation"></div>
                                </div>
                                <div class="form-group col-lg-6">
                                    <input type="email" class="form-control" name="email" id="email" required
                                        placeholder="E-mail" data-rule="email"
                                        data-msg="Por favor informe um e-mail válido" />
                                    <div class="validation"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="subject" id="subject"
                                    placeholder="Assunto" minlength="4" data-rule="minlen:4"
                                    data-msg="Deve conter mais que 8 caracteres" />
                                <div class="validation"></div>
                            </div>
                            <div class="form-group">
                                <textarea class="form-control" name="message" rows="5"
                                    data-msg="Escreva uma mensagem para nós"
                                    placeholder="Escreva sua mensagem"></textarea>
                                <div class="validation"></div>
                            </div>
                            <div class="text-center">
                                <button type="submit" title="Send Message">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>

        </div>
    </section>
    <!-- #contact -->


    <!-- JavaScript Libraries -->
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/jquery/jquery-migrate.min.js"></script>
    <script src="lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/superfish/hoverIntent.js"></script>
    <script src="lib/superfish/superfish.min.js"></script>
    <script src="lib/magnific-popup/magnific-popup.min.js"></script>
    <script src="lib/google-form-send/index.js"></script>


    <!-- Template Main Javascript File -->
    <script src="js/main.js"></script>
</body>

</html>
